<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
    <link rel="stylesheet" href="Assets/stylesheet.css">
</head>
<body>
    <div class="container" id="header">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
              <img src="Assets/My Pictures/PilZone Logo.png" alt="PilZone logo" height="100" width="100" id="header-logo">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="home.html" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="blogs.html" class="nav-link px-2 link-dark">Blogs</a></li>
                <li><a href="store.html" class="nav-link px-2 link-dark">Store</a></li>
                <li><a href="profile.html" class="nav-link px-2 link-dark">My Profile</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
    </div>
    <div class="container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password"  placeholder="Password">
                <input type="checkbox" id="show-password"> 
                <label for="show-password">Show Password</label>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div>
                <p>Forgot <a href="#" class="link">Username / Password?</a></p>
                <p>Don't have an account?<a href="#" class="link"> Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
